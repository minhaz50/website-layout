<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexUser</title>
    <script src="https://kit.fontawesome.com/c580e24ee4.js" crossorigin="anonymous"></script>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            margin-right: 15px;
            color: black;
            font-size: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
        }

        nav .login input,
        button {
            font-size: 1.3em;
            margin-top: 15px;
            padding-left: 10px;
            border: 1px solid rgb(66, 209, 209);
        }

        .login button {
            background-color: lightgreen;
            color: white;

        }

        .login {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Orders</a>
                <a href="">About us</a>
            </span>
            <span>
                <a href=""><i class="fas fa-user"></i></a>
                <a href=""><i class="fas fa-sign-out-alt"></i></a>
            </span>
        </nav>
    </header>
    <section class="login-container">
        <form class="login" action="">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="enter your email" id="" required>
            <input type="password" name="password" placeholder="enter your password" required>
            <button type="submit">Login</button>
        </form>
    </section>
</body>

</html>
